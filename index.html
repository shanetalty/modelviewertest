<!doctype html>
<html lang="en">
  <head>
    <title>Model Viewer with Gradient Background</title>
    <meta charset="utf-8">
    <meta name="description" content="Model viewer template with gradient background">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Separate div for the gradient background -->
    <div class="gradient-background"></div>

    <!-- Main container for model viewer and congratulations text -->
    <div class="container">
      <model-viewer src="trophyy.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
      </model-viewer>  

      <div class="congratulations-text">CONGRATULATIONS</div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
